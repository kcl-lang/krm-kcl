apiVersion: config.kubernetes.io/v1
kind: ResourceList
items:
- apiVersion: apps/v1
  kind: Deployment
  spec:
    replicas: 2
- kind: Service
functionConfig:
  apiVersion: krm.kcl.dev/v1alpha1
  kind: KCLRun
  spec:
    params:
      annotations:
        config.kubernetes.io/local-config: "true"
    source: oci://ghcr.io/kcl-lang/set-annotation
    matchConstraints:
      resourceRules:
      - apiGroups:   ["apps"]
        apiVersions: ["v1"]
        resources:   ["deployments"]
