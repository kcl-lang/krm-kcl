kcl_cli_configs:
  files:
    - ./test.k
kcl_options:
  - key: resource_list
    value:
      items:
        - apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
            labels:
              app: nginx
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                - name: nginx
                  image: nginx:1.14.2
                  ports:
                  - containerPort: 80
      functionConfig:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLRun
        metadata:
          name: set-annotations
        spec:
          params:
            annotations:
              config.kubernetes.io/local-config: "true"
          source: |
            resource = option("resource_list")
            items = resource.items
            params = resource.functionConfig.spec.params
            # Use `k = v` to override existing annotations
            annotations = {k = v for k, v in params.annotations}
            [item | {
                metadata.annotations: annotations
            } for item in items]
